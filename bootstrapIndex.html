<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
    href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"

  />

  <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Kellen Presta</title>
  </head>
  <body>
      <div class="container-fluid">
    <nav class="site-nav grid">
        <h1>Cosmo Junkie</h1>
  
        <ul>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#skills"></a>Skills</li>
          <li><a href="#contact"></a>Contact</li>
        </ul>
      </nav>
  
      <section id="welcome" class="grid">
        <div class="welcome-text">
          <h2>
            Space Enthusiast <br />
            and JavaScript Developer
          </h2>
          <p class="leading">Lorem ipsum</p>
          <a href="#portfolio" class="button">View My Work</a>
        </div>
        <div class="welcome-img">
          <img src="assets/banner_image.png" alt="planet pic" />
        </div>
      </section>
      <section id="portfolio">
        <h3>Some of my Projects</h3>
        <div class="grid projects">
          <a href="">
            <img src="assets/project_1.png" alt="space race image" />
            <h4>Space Race Game</h4>
          </a>
          <a href="">
            <img src="assets/project_2.png" alt="space  image" />
            <h4>Planet Boy</h4>
          </a>
          <a href="">
            <img src="assets/project_3.png" alt="cosmo  image" />
            <h4>Cosmo Blog Game</h4>
          </a>
        </div>
      </section>
  
      <section id="skills">
        <h3>Things I Can Do</h3>
          <div class="container-fluid justify-content-center" style="display: flex;">
            
            <!-- <div class="w-100 d-none d-xs-block"></div> -->
           
        

        
          
          
          
          
       

        
           
         
       

            <div class="row" style="max-width: 1060px;">

            <div class="col-sm-3 ">  <img class="comet" src="assets/comet_1.svg" alt="comet" />
                <h4>JavaScript</h4>
            </div>
            <div class="col-sm-3 ">
            <img class="comet" src="assets/comet_2.svg" alt="comet" />
                <h4>React</h4>
              </div>
          
            <!-- Force next columns to break to new line at sm breakpoint and up -->
            <div class="w-100 d-none d-xs-block"></div>
          
            <div class="col-sm-3 " >
               <img class="comet" src="assets/comet_3.svg" alt="comet" />
                <h4>Firebase</h4>
            </div>
            <div class="col-sm-3 ">
           
                <img class="comet mx-auto" src="assets/comet_4.svg" alt="comet" />
                <h4 >Flutter</h4>
              </div>

            </div>

          
        
        </div>
          
      </section>
      <div class="container-fluid justify-content-center text-center">
      <section id="contact">
        <h3>Get in Touch</h3>
        <p class="leading">Lorem Ipsum</p>
        <form>
          <input type="text" placeholder="NAME" />
          <input type="email" placeholder="EMAIL" />
          <textarea placeholder="YOUR MESSAGE" cols="30" rows="10"></textarea>
          <button class="button">Send Flare</button>
        </form>
      </section>
  
      <footer>
        <div class="grid">
          <p class="copyright">Copyright 2020 Kellen Presta</p>
          <ul class="social">
            <li>
              <a href=""><img src="assets/icon_tw.svg" alt=""/></a>
            </li>
          </ul>
        </div>
      </footer>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
